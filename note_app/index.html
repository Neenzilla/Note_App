<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITD 212 - Dev Assignment 3 - Note Web App</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/app.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
</head>
<!-- ------------------------------------------------------------ -->
<body>
    <!-- One page website tutorial
        Source: https://www.youtube.com/watch?v=GJqFUl5h2fA -->

    <!-- Header & Nav Bar -->
        <!-- Bootstrap: https://getbootstrap.com/docs/4.0/components/navbar/ -->
    <header class="header" id="header">
        <nav class="navbar navbar-dark bg-info">
            <a href="/index.html" class="navbar-brand"><h1>Note-Taking App</h1></a>
            <ul class="nav">
                <li><a href="#" class="navbar">Login</a></li>
                <li><a href="#" class="navbar">Create User</a></li>
                <li><a href="#" class="navbar">Default</a></li>
                <li><a href="#" class="navbar">Enter Tasks</a></li>
            </ul>
        </nav>

        </header>
<!-- ------------------------------------------------------------ -->
    <!-- Master Container div -->
    <div class="container" id="master_container"> 
        
        <!-- Login page -->
        <div class="container" id="login">
            <!-- Username -->
            <nav class="navbar navbar-light">
                <form class="form-inline">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">Username</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
                </form>
              </nav>
              <!-- Password -->
              <nav class="navbar navbar-light">
                <form class="form-inline">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">Password</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
                  </div>
                </form>
              </nav>
        </div>
        <hr>
<!-- ------------------------------------------------------------ -->
        <!-- Create User page -->
        <div class="container" id="createUser">
            <!-- Username -->
            <nav class="navbar navbar-light">
                <form class="form-inline">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">Username</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
                </form>
              </nav>
            <!-- Password -->
            <nav class="navbar navbar-light">
                <form class="form-inline">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">Password</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
                  </div>
                </form>
              </nav>      
            <!-- First name -->
            <nav class="navbar navbar-light">
                <form class="form-inline">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">First Name</span>
                    </div>
                    <input type="text" class="form-control" placeholder="First Name" aria-label="First Name" aria-describedby="basic-addon1">
                  </div>
                </form>
              </nav> 
            <!-- Last name -->
            <nav class="navbar navbar-light">
                <form class="form-inline">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">Last Name</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Last Name" aria-label="Last Name" aria-describedby="basic-addon1">
                  </div>
                </form>
              </nav> 
        </div>
        <hr>
<!-- ------------------------------------------------------------ -->
        <!-- Default page -->
        <div class="container" id="default">

        </div>
        <hr>
<!-- ------------------------------------------------------------ -->
        <!-- Enter Tasks page -->
        <div class="container" id="enterTasks">
            <div class="icons">
                <i class="fas fa-save text-light save-note"></i>
                <i class="fas fa-pen text-light new-note"></i>
            </div>
            <!-- Contains: Task Text Area -->
            <div class="container-tasks">
                <div class="row">
                    <div class="col-4 list-container">
                        <div class="card">
                            <ul class="list-group">
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- Task Text Area -->
                <div class="col-8">
                    <input type="text" class="title-tasks" placeholder="Title of Task List" maxlength="50">
                    <textarea name="tasks" id="tasks" class="tasks-textarea"></textarea>
                </div>

            </div>

            </div>

        </div>

    </div>
<!-- ------------------------------------------------------------ -->

    <script>
        // Including local JS file & importing Node/Express 
        // Source: https://stackoverflow.com/questions/29357305/nodejs-express-include-local-js-file
        var express = require('express'),
            path = require('path'),
            app = express();

        // Express Middleware for serving static files
        app.use(express.static(path.join(__dirname, 'note_app')));

        app.get('/', function(req, res) {
            res.redirect('index.html');
        });

        app.listen(8080);

    </script>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Custom JS -->
    <script src="js/main.js"></script>
</body>
</html>
